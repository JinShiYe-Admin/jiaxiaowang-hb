<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<script type="text/javascript">
			var len = 0;
			var tag = 0;
			var datalist = {};
			var getdata = function() {
				var url = 'http://58.56.66.215:8085/WorkPlanMobileInterface/GetWorkPlanInfoByUnitIDUserIDDate';
				uploader = plus.uploader.createUpload(url, {
						method: 'POST'
					},
					//成功或失败的回调
					function(upload, status) {
						console.log("upload cb:" + upload.responseText);
						if(status == 200) {
							datalist = JSON.parse(upload.responseText);
							if(datalist.ResultCode == 0) {
								if(tag == 0) {
									mui('#pullrefresh').pullRefresh().pullupLoading();
									tag = 1;

								} else {
									if(datalist.Data.length > len) {

										setTimeout(function() {
											var table = document.body.querySelector('.mui-table-view');
											var cells = document.body.querySelectorAll('.mui-table-view-cell');
											for(var i = cells.length, len = i + datalist.Data.length - len; i < len; i++) {
												var li = document.createElement('li');
												li.className = 'mui-table-view-cell mui-media';

												li.innerHTML = '<a href="javascript:;" style="height:100px;">\
								            <img class=" mui-pull-left" src="../../images/cbd.jpg" style="height: 70px;width: 70px;">\
								            <div class="mui-media-body" style="padding: 0px,0px;">' +
													'地点:' + arr[i].sWorkPlace + '\
								                <p>' +
													'开始时间:' + arr[i].dSdate + '</p>\
								                <p>' +
													'结束时间:' + arr[i].dEdate + '</p>\
								            </div> \
								        </a> \
								        <p>' + '工作内容:' + arr[i].sSubject + '</p>';
												//下拉刷新，新纪录插到最前面；
												table.insertBefore(li, table.firstChild);
											}
										}, 1500);

									}
									mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed

								}

							}
						} else {
							console.log("upload fail");
						}

					});

				uploader.addData('UnitID', '990');
				uploader.addData('UserID', '701');
				uploader.addData('WorkPlanDate', '2016-9-13');
				

				//
				//开始上传任务
				uploader.start();
			}
		</script>
	</head>

	<body>

		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">

				</ul>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});

			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				tag = 1;
				getdata();
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					var arr = datalist.Data;

					console.log(arr.length);
					for(var i = cells.length, len = i + 4; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a href="javascript:;" style="height:100px;">\
								            <img class=" mui-pull-left" src="../../images/cbd.jpg" style="height: 70px;width: 70px;">\
								            <div class="mui-media-body" style="padding: 0px,0px;">' +
							'地点:' + arr[i].sWorkPlace + '\
								                <p>' +
							'开始时间:' + arr[i].dSdate + '</p>\
								                <p>' +
							'结束时间:' + arr[i].dEdate + '</p>\
								            </div> \
								        </a> \
								        <p>' + '工作内容:' + arr[i].sSubject + '</p>';
						table.appendChild(li);
					}
				}, 1500);
			}
			if(mui.os.plus) {
				mui.plusReady(function() {
					getdata();

				});
			} else {
				mui.ready(function() {

					getdata();

				});
			}
		</script>
	</body>

</html>
