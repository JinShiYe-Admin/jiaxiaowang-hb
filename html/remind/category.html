<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<script src="../../js/mui.min.js"></script>
		<!--<script src="../../js/app/application/category.js">-->
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">选择分类</h1>
		</header>
		<div class="mui-content">
			<ul id="list" class="mui-table-view mui-table-view-radio">

				<li id="one" class="mui-table-view-cell mui-selected">
					<a class="mui-navigate-right">未分类</a>
				</li>
				<li id="two" class="mui-table-view-cell">
					<a class="mui-navigate-right">作文</a>
				</li>
				<li id="three" class="mui-table-view-cell">
					<a class="mui-navigate-right">班级公告</a>
				</li>
			</ul>
		</div>

	</body>
	<script type="text/javascript">
		//初始化预加载详情页面
		mui.init({
			preloadPages: [{
				id: 'newPost',
				url: 'newPost.html'
			}]
		});
		mui.plusReady(

			function() {
				var supPage = plus.webview.currentWebview().opener();
				var list = document.querySelector('#list');
				list.addEventListener('selected', function(e) {
					console.log("当前选中的为：" + e.detail.el.innerText + supPage.getURL());
					mui.fire(supPage, 'pageflowrefresh', {
						data: e.detail.el.innerText
					});
					mui.back()
				})

			}

		)
	</script>

</html>
