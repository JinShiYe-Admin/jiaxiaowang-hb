<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script src="../../js/mui.min.js"></script>
		<!--微課界面實現邏輯-->
		<script src="../../js/app/application/weiKe.js"></script>
		<link rel="stylesheet" href="../../css/mui.min.css">
		<!--控制界面显示起始位置-->
		<link rel="stylesheet" href="../../css/weiKe.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">微课</h1>
		</header>
		
		<div class="mui-content">
			<button id="grade" type="button" class="mui-btn mui-btn-primary mui-btn-outlined">全部年级&gt;</button>
			<button id="suject" type="button" class="mui-btn mui-btn-primary mui-btn-outlined">全部科目&gt;</button>
			<button id="search"  type="button" class="mui-btn mui-btn-primary mui-btn-outlined"> <span class="mui-icon mui-icon-search"></span></button>
		</div>
	</body>
	
	<script type="text/javascript">
		/**
		 *启动双击监听
		 *加载子页面
		 */
		mui.init({
			//启用双击监听
			gestureConfig:{
				doubletap:true
			},
			subpages:[{ 
				url:'weiKe_sup.html',
				id:'weiKe_sup',
				styles:{
					top: '80px',
					bottom: '0px', 
				}
			}] 
		});
		/**
		 * 标题栏双击事件
		 * 刷新界面回到初始位置
		 */
		var contentWebview = null;
		document.querySelector('header').addEventListener('doubletap',function () {
			if(contentWebview==null){
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
		});
	</script>

</html>
