<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">微课</h1>
		</header>
		<div class="mui-content">
			<!--video-->
		    <video width="100%" autoplay="autoplay">
		    	<source src="http://58.56.123.189:8506/ReSource/Video/sch/2016/5/2016050710461171559.MP4" type="video/mp4"></source>
		    	<p>设备不支持</p>
		    </video>
		</div>
		<script>
		mui.plusReady(
			/**
			 * 判断是否android
			 * android启用系统播放器
			 */
			function(){
				console.log(plus.os.name);
				if((plus.os.name)=="Android"){
					var Intent = plus.android.importClass("android.content.Intent");
					var Uri = plus.android.importClass("android.net.Uri");
					var main = plus.android.runtimeMainActivity();
					var intent=new Intent(Intent.ACTION_VIEW);
					var uri=Uri.parse("http://58.56.123.189:8506/ReSource/Video/sch/2016/5/2016050710461171559.MP4" );
					intent.setDataAndType(uri,"video/*");
					main.startActivity(intent);
				}
			
			}
			
		)
			

		</script>
		
	</body>

</html>
