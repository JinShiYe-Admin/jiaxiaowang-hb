<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				 <div id="main"  style="border: dashed;width: 100%;height: 60px;margin: 12px;" align="center">
				 	<img  class="mui-media-object mui-pull-left" src="../../images/qihoo.png" />
				 	<h3>一年级一班</h3>
				 	<p>未放学</p>
				 </div>
	
				<p align="center">----------&#160;&#160;以下是全校放学状态 &#160;&#160;----------</p>
				<!--数据列表-->
				 <ul class="mui-table-view mui-grid-view mui-grid-9">
					
				</ul>
			</div>
		</div> 
		<script src="../../js/mui.min.js"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3';
						
						li.innerHTML =  '<a href="#">'+
								            '<img class="mui-media-object" src="../../images/muwu.jpg">'+
								            '<div class="mui-media-body">文字说明1</div> '+
								        '</a>';
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view ');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 20; i < len; i++) {
						var li = document.createElement('li');
						
						li.className = 'mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3';
						li.innerHTML =  '<a href="#" style="border: dashed;">'+
	
								            '<div class="mui-media-body">'+i+"年级"+i+'班</div> '+
								        '</a>';
						table.appendChild(li);
					}
				}, 1500);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
		</script>
	</body>

</html>
